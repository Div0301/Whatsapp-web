<div ng-controller="myCtrl">
<div class="jumbotron text-center">
  <h1>Company</h1> 
  <p>Web App</p> 
  <form>
    <div class="input-group" style="justify-content: center; display: flex;">
     
       <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal1">SignUp</button>
      </div>
    
  </form>
</div>



<!-- LOGIN-->
 
 
  <!-- Trigger the modal with a button -->
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          </div>

          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">

              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
                <input type="text" class="form-control" name="mail" placeholder="Enter email" ng-model="log.mail">
              </div>

              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" name="psw" placeholder="Enter password" ng-model="log.psw">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>

              <button type="submit" class="btn btn-success btn-block" ng-click="login()" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span> Login</button>
              
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <p>Not a member? <a><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-dismiss="modal" data-target="#myModal1">SignUp</button></a></p>
            <!-- <p>Forgot <a href="#">Password?</a></p> -->
          </div>
       </div>
      
    </div>
  </div>
  






<!-- SIGN UP-->

 
  <!-- Trigger the modal with a button -->
 

  <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> SignUp</h4>
          </div>

          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">

              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter name" ng-model="sig.username">
              </div>

              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
                <input type="text" class="form-control" name="usrmail" placeholder="Enter email" ng-model="sig.usrmail">
              </div>

              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Contact</label>
                <input type="text" class="form-control" name="usrno" placeholder="Enter contact number" ng-model="sig.usrno">
              </div>

              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" name="usrpsw" placeholder="Enter password" ng-model="sig.usrpsw">
              </div>

              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>

              <button type="submit" class="btn btn-success btn-block" ng-click="signup()"><span class="glyphicon glyphicon-off"></span> SignUp</button>
              {{message}}
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            
            <!-- <p>Forgot <a href="#">Password?</a></p> -->
          </div>
        </div>
      
    </div>
  </div>

<div id="about" class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h2>About</h2><br>
      <h4>Update and View status.</h4><br>
     
     
    
    </div>
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-user logo"></span>
    </div>
  </div>
</div>


<div class="container-fluid bg-grey">
  <div class="row">
    <div class="col-sm-4">
      <span class="glyphicon glyphicon-stats logo slideanim"></span>
    </div>
    <div class="col-sm-8">
      <h2>GOALS</h2><br>
      <h4><strong>MISSION:</strong> Our mission is to make you update and view status.</h4><br>
      
    </div>
  </div>
</div>










<!-- Container (Services Section) -->

  <div class="text-center">
    <h2>Profile</h2>
    
  </div>
  <div class="row slideanim">
    <div class="col-sm-4 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>Sign Up</h1>
        </div>
        <div class="panel-body">
          <p><strong>Sign up to make your profile</strong></p>
          <p><strong>Login to profile</strong> </p>
          
         
        </div>
        <div class="panel-footer">
         
          <button class="btn btn-lg" data-toggle="modal" data-target="#myModal1">Sign Up</button>
        </div>
      </div>      
    </div>     
    <div class="col-sm-4 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>Add Status</h1>
        </div>
        <div class="panel-body">
          <p><strong>Add Status</strong> </p>
         
         
        </div>
        <div class="panel-footer">
          
         <button class="btn btn-lg" data-toggle="modal" data-target="#myModal1">Sign Up</button>
        </div>
      </div>      
    </div>       
    <div class="col-sm-4 col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h1>View Status</h1>
        </div>
        <div class="panel-body">
          <p><strong>View Status</strong> </p>
          
       
        </div>
        <div class="panel-footer">
          
          <button class="btn btn-lg" data-toggle="modal" data-target="#myModal1">Sign Up</button>
        </div>
      </div>      
    </div>    
  </div>
</div>
















</div>
